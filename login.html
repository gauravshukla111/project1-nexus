<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="box loginbox">
            <div class="details dtsignin">
                <h2>Login</h2>
                <div class="box-wrapper">
                    <input type="text" placeholder="Username">
                    <label for="">Username</label>
                </div>
                <div class="box-wrapper">
                    <input type="password" placeholder="Password">
                    <label for="">Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button id="btn">Login</button>
                <p>Don't have account?? <a href="#" id="lnk_sg">SignUp</a></p>
            </div>

            <div class="signupbox">
                <div class="details dtsignup">
                    <h2>SignUp</h2>
                    <div class="box-wrapper">
                        <input type="text" placeholder="Username">
                        <label for="">Username</label>
                    </div>
                    <div class="box-wrapper">
                        <input type="password" placeholder="Password">
                        <label for="">Password</label>
                    </div>
                    <div class="box-wrapper">
                        <input type="email" placeholder="Email">
                        <label for="">Email</label>
                    </div>
                    <button id="btnrg">SignUp</button>
                    <p>Already have account?? <a href="#" id="lnk_lg">Login</a></p>
                </div>
            </div>

        </div>
    </div>

    <script>

        let detlg = document.querySelector(".dtsignin");
        let detsg = document.querySelector(".dtsignup");

        let linksg = document.querySelector("#lnk_sg");
        let linklg = document.querySelector("#lnk_lg");

        function callsign() {
            detlg.classList.toggle("callsg");
            detsg.classList.toggle("setsg");
        }

        linklg.addEventListener("click", callsign)
        linksg.addEventListener("click", callsign)

    </script>

</body>

</html>
